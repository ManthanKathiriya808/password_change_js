<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>change password</title>
</head>
<body>
    <div class="first align-items-center flex-column justify-content-center d-flex mt-5 ">
        <h1>Change Password</h1>
      <div class="div mt-5 ">
        <div class="form-floating mb-3 w-100 ">
            <input type="text" class="form-control" id="old" placeholder="name@example.com">
            <label for="floatingInput">Old Password</label>
          </div>
          <div class="form-floating mb-3">
            <input type="password" class="form-control" id="new_pass" placeholder="Password">
            <label for="floatingPassword">New Password</label>
          </div>
          <div class="form-floating mb-4">
            <input type="password" class="form-control" id="conform" placeholder="Password">
            <label for="floatingPassword">Conform Password</label>
          </div>
          <div class="d-flex justify-content-center align-items-center ">
            <button class="btn btn-primary w-100" id="btn">Conform</button>
          </div>
      </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<script>
    document.getElementById("btn").onclick = function(){
        let old = document.getElementById("old").value
        let new_pass = document.getElementById("new_pass").value
        let conform = document.getElementById("conform").value

        if( old == new_pass){
            alert("Your Password is Old !!!");
        }
        else if( new_pass == conform){
            alert("YOur password is Changed !!!")
        }
        else{
            alert("Enter Valid Password")
        }
    }
</script>
</html>
